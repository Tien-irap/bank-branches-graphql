services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-branches-api
    ports:
      - "8000:8000"
    volumes:
      # Mount code for development (hot reload)
      - .:/app
      # Persist logs
      - ./logs:/app/logs
      # Don't mount venv
      - /app/myenv
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_PATH=data/indian_banks.db
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/app.log
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: bank-branches-network
